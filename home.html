<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Review List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            </ul>
            <span class="navbar-text">
                <button id="btnlogout" class="btn btn-lg btn-secondary float-right" type="submit">Log Out</button>   
            </span>
        </div>
    </nav>
    <div class="container">
        <h6 id="welcome-user" style="text-transform: capitalize;">Welcome</h6>
      <!-- Nav tabs -->
        <ul class="nav nav-tabs" style="display:inline-block;">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#active">Active</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#pending">Pending</a>
            </li> -->
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#history">History</a>
            </li>
        </ul>
      <button class="add-button btn btn-primary" data-toggle="modal" data-target="#AddModal">+</button>
      <!-- Add Data Modal -->
        <div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="AddModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add More Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <div id="AddModalBody" class="form-row align-items-center">
                        <div class="col-auto">
                            <label for="inlineFormInputGroup">Product info *</label>
                            <input id="add-product" type="text" maxlength="50" class="form-control mb-2" name="product-form" placeholder="Enter detail" required>
                        </div>
                        <div class="col-auto">
                            <label for="inlineFormInputGroup">Cost *</label>
                            <input id="add-cost" type="number" maxlength="3"  class="form-control mb-2" name="cost-form" placeholder="Enter cost" required>
                        </div>
                        <div class="col-auto">
                            <label for="inlineFormInputGroup">Paid *</label>
                            <select id="add-paid" class="form-control custom-select mb-2" name="paid-form" required>
                                <option value="">Choose...</option>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <label for="inlineFormInputGroup">PayPal Amount *</label>
                            <input id="add-paypal" type="text" maxlength="5" class="form-control mb-2" name="paypal-form" placeholder="Enter Amount" required>
                        </div>
                        <div class="col-auto">
                            <label for="inlineFormInputGroup">Facebook Link</label>
                            <input id="add-facebook" type="text" maxlength="200" class="form-control mb-2" name="facebook-form" placeholder="Message Link">
                        </div>
                        <div class="col-auto">
                            <label for="inlineFormInputGroup">Seller Email</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input id="add-selleremail" type="text" maxlength="50" class="form-control" name="email-form" placeholder="seller">
                            </div>
                        </div>
                        <div class="col-auto">
                            <label for="inlineFormInputGroup">Amazon Link *</label>
                            <input id="add-amazon" type="text" maxlength="200" class="form-control mb-2" name="amazon-form" placeholder="Amazon Link" required>
                        </div>
                        <div class="col-auto">
                            <label for="inlineFormInputGroup">Refund type *</label>
                            <select id="add-refund" class="form-control custom-select mb-2" name="refund-form" required>
                                <option value="">Choose...</option>
                                <option value="After order">After Order</option>
                                <option value="After Ship">After Ship</option>
                                <option value="After Review">After Review</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <label for="inlineFormInputGroup">Review *</label>
                            <select id="add-review" class="form-control custom-select mb-2" name="review-form" required>
                                <option value="">Choose...</option>
                                <option value="Done">Done</option>
                                <option value="Not Done">Not Done</option>
                                <option value="Not Needed">Not Needed</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="add-field" type="button" class="btn btn-info mr-auto">+ Add field</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="add-data" type="submit" name="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            </div>
        </div>
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane fade show active" id="active">
            <!-- Responsive table starts here -->
            <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
            <div class="table-responsive-vertical shadow-z-1">
                <!-- Table starts here -->
                <table class="table table-hover table-mc-light-blue">
                    <thead>
                        <tr id="active-th">
                            <th>ID</th>
                            <th>Name</th>
                            <th>Link</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="active-tbody">
                        <tr id="active-tbody-tr" class="d-none">
                        </tr>
                    </tbody>
                </table>
            </div>        
        </div>
        <!-- <div class="tab-pane fade" id="pending">b</div> -->
        <div class="tab-pane fade" id="history">
            <!-- Responsive table starts here -->
            <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
            <div class="table-responsive-vertical shadow-z-1">
                <!-- Table starts here -->
                <table class="table table-hover table-mc-light-blue">
                    <thead>
                        <tr id="history-th">
                            <th>ID</th>
                            <th>Name</th>
                            <th>Link</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="history-tbody">
                        <tr id="history-tbody-tr" class="d-none">
                        </tr>
                    </tbody>
                </table>
            </div>  
        </div>
      </div>
    </div><!-- /.container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
        
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="assets/js/main.js"></script>        
  </body>
</html>
